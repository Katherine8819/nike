<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/8d4a291d01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Nike</title>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <div class="nike">
          <div class="nike__item">
            <img src="img/logo.png" alt="" class="nike__logo" /><img
              src="img/Nike-SB-Stefan-Janoski-Max.png"
              alt=""
              class="nike__product"
            />
            <ul class="nike__dots">
              <li class="nike__dot">
                <button class="nike__dot--btn"></button>
              </li>
              <li class="nike__dot">
                <button class="nike__dot--btn white"></button>
              </li>
              <li class="nike__dot">
                <button class="nike__dot--btn red"></button>
              </li>
              <li class="nike__dot">
                <button class="nike__dot--btn blue"></button>
              </li>
            </ul>
          </div>
          <div class="nike__info">
            <h1 class="nike__title">Nike SB Stefan Janoski Max</h1>
            <h2 class="nike__subtitle">
              Unisex Skateboarding Shoe
            </h2>
            <div class="nike__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star fa-star--grey"></i>
              <i class="fas fa-star fa-star--grey"></i>
            </div>
            <form action="" method="post">
              <select name="size" id="">
                <option>Size</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
              </select>
              <select name="size" id="">
                <option>Qty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <button class="btn" type="submit">Add to cart</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
